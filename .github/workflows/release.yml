name: Release
on:
  push:
    tags:
      - "*.*.*"

jobs:
  release:
    name: "Release"
    runs-on: ubuntu-latest
    steps:
      - name: "Fetch Sources"
        uses: actions/checkout@v4.1.6
      - name: "Validate Gradle Wrapper"
        uses: gradle/wrapper-validation-action@v3.3.2
      - name: "Setup Java 11"
        uses: actions/setup-java@v4.2.1
        with:
          distribution: adopt
          java-version: 11
          cache: gradle
      - name: "Setup gradle wrapper"
        run: chmod +x gradlew
      - name: "Get version from tag"
        id: version
        run: echo VERSION=${GITHUB_REF/refs\/tags\//} >> $GITHUB_OUTPUT
      - name: "Publish plugin"
        run: ./gradlew publishPlugins -Pversion=${{ steps.version.outputs.VERSION }} -Pgradle.publish.key=${{ secrets.GRADLE_PUBLISH_KEY }} -Pgradle.publish.secret=${{ secrets.GRADLE_PUBLISH_SECRET }}
      - name: "Create Release note"
        run: |
          awk -v ver="$1" '
            /^## / { if (p) { exit }; p=1; next } p && NF
          ' ./CHANGELOG.md > RELEASE.md
      - name: "Create release"
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE.md

