name: Build
on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: "Fetch Sources"
        uses: actions/checkout@v4.1.6
      - name: "Validate Gradle Wrapper"
        uses: gradle/actions/wrapper-validation@v3.4.1
      - name: "Setup Java 11"
        uses: actions/setup-java@v4.2.1
        with:
          distribution: adopt
          java-version: 11
      - name: "Setup gradle"
        uses: gradle/actions/setup-gradle@v3.4.1
        with:
          gradle-home-cache-cleanup: true
      - name: "Run Tests"
        run: ./gradlew check
      - name: "Collect Tests Result of failed tests"
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4.3.3
        with:
          name: tests-result
          path: ${{ github.workspace }}/build/reports/tests
  test-os-matrix:
    name: "Test with OS matrix"
    if: github.ref == 'refs/heads/main'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
          - os: macos-latest
    steps:
      - name: "Fetch Sources"
        uses: actions/checkout@v4.1.6
      - name: "Validate Gradle Wrapper"
        uses: gradle/actions/wrapper-validation@v3.4.1
      - name: "Setup Java 11"
        uses: actions/setup-java@v4.2.1
        with:
          distribution: adopt
          java-version: 11
      - name: "Setup gradle"
        uses: gradle/actions/setup-gradle@v3.4.1
        with:
          gradle-home-cache-cleanup: true
      - name: "Run Tests"
        run: ./gradlew check
      - name: "Collect Tests Result of failed tests"
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4.3.3
        with:
          name: tests-result
          path: ${{ github.workspace }}/build/reports/tests
